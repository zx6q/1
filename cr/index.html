<!DOCTYPE html>
	<html><head>
<meta charset="UTF-8">
	</head><style>

* {background-color:#111;color:#ccc;text-align:center;font-size:3vw;}
textarea {width:20em;height:8em;scrollbar-color:#aaa #333;}
textarea::-webkit-scrollbar{background-color:#000}
		textarea::-webkit-scrollbar-track{background-color:#444}
		textarea::-webkit-scrollbar-thumb{background-color:#888}
		textarea::-webkit-scrollbar-corner{background-color:#000}
		::selection{background-color:#999;}
	</style><body>

<div style="margin-top:10vh;margin-bottom:5vh;">Clash Royale URL</div>
<div style="margin-top:5vh"><textarea id="textarea" onchange="f.encode(this)"></textarea></div>
<div onclick="clicked()">Button- Encode & Copy</div>

	</body><script>
function clicked () {
		const _ =document.getElementById("textarea");
		_.value = _.value.split(" ").pop();
		navigator.clipboard.writeText(_.value);
};

	</script></html>
